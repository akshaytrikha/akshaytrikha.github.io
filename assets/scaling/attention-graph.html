            radius: 14 + (proj.depth / 12) * 4,
            opacity: 0.7 + (proj.depth / 12) * 0.3
        };
    }).sort((a, b) => a.depth - b.depth);

    let cutoffRadius = 2.5;
    let hoveredAtom = null;

    // Custom slider
    function setupSlider() {
        const container = document.getElementById('sliderContainer');
        const thumb = document.getElementById('sliderThumb');
        const fill = document.getElementById('sliderFill');
        const minVal = 1.0;
        const maxVal = 6.0;
        let isDragging = false;

        function updateSlider(clientX) {
            const rect = container.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
            cutoffRadius = minVal + (maxVal - minVal) * percent;

            thumb.style.left = `${percent * 100}%`;
            fill.style.width = `${percent * 100}%`;
            document.getElementById('cutoffValue').textContent = `${cutoffRadius.toFixed(1)}Å`;

            updateGNNVisualization();
        }

        thumb.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mousemove', (e) => { if (isDragging) updateSlider(e.clientX); });
        document.addEventListener('mouseup', () => isDragging = false);
        container.addEventListener('click', (e) => updateSlider(e.clientX));

        const initialPercent = (cutoffRadius - minVal) / (maxVal - minVal);
        thumb.style.left = `${initialPercent * 100}%`;
        fill.style.width = `${initialPercent * 100}%`;
    }

    function calculateDistance3D(a1, a2) {
        return Math.sqrt(
            Math.pow(a1.x - a2.x, 2) +
            Math.pow(a1.y - a2.y, 2) +
            Math.pow(a1.z - a2.z, 2)
        );
    }

    // -------- TIGHT VIEWBOX (minimal helper) --------
    function applyTightViewBox(svg, padding = 16) {
        const circles = [...svg.querySelectorAll('circle')];
        if (!circles.length) return;

        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        for (const c of circles) {
            const cx = +c.getAttribute('cx'), cy = +c.getAttribute('cy'), r = +c.getAttribute('r');
            minX = Math.min(minX, cx - r);
            maxX = Math.max(maxX, cx + r);
            minY = Math.min(minY, cy - r);
            maxY = Math.max(maxY, cy + r);
        }
        minX -= padding; minY -= padding; maxX += padding; maxY += padding;
        const w = maxX - minX, h = maxY - minY;

        svg.setAttribute('viewBox', `${minX} ${minY} ${w} ${h}`);
        svg.setAttribute('preserveAspectRatio', 'xMidYMid meet'); // remain centered
    }
    // ------------------------------------------------

    function createTransformerVisualization() {
        const svg = document.getElementById('transformer-viz');
        svg.innerHTML = '';

        // (Minimal change: removed fixed viewBox)

        // Edges (complete graph)
        const edgeGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        const edges = [];
        for (let i = 0; i < atoms.length; i++) {
            for (let j = i + 1; j < atoms.length; j++) {
                const avgDepth = (atoms[i].depth + atoms[j].depth) / 2;
                edges.push({ from: atoms[i], to: atoms[j], depth: avgDepth });
            }
        }
        edges.sort((a, b) => a.depth - b.depth);
        edges.forEach(({from, to}) => {
            const edge = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            edge.setAttribute('x1', from.px); edge.setAttribute('y1', from.py);
            edge.setAttribute('x2', to.px);   edge.setAttribute('y2', to.py);
            const isCubeEdge = from.element === 'Ba' && to.element === 'Ba';
            edge.setAttribute('stroke', isCubeEdge ? '#3b82f6' : '#9ca3af');
            edge.setAttribute('stroke-width', isCubeEdge ? '1.5' : '0.8');
            const edgeOpacity = Math.min(from.opacity, to.opacity) * (isCubeEdge ? 0.5 : 0.3);
            edge.setAttribute('opacity', edgeOpacity);
            edge.classList.add('edge');
            edge.setAttribute('data-from', from.id);
            edge.setAttribute('data-to', to.id);
            edgeGroup.appendChild(edge);
        });
        svg.appendChild(edgeGroup);

        // Nodes
        atoms.forEach(atom => {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.classList.add('node');
            g.setAttribute('data-id', atom.id);

            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', atom.px);
            circle.setAttribute('cy', atom.py);
            circle.setAttribute('r', atom.radius);
            circle.setAttribute('fill', atom.color);
            circle.setAttribute('opacity', atom.opacity);
            circle.setAttribute('filter', `drop-shadow(0 ${atom.depth/4}px ${atom.depth/2}px rgba(0,0,0,0.2))`);
            circle.classList.add('node-circle');

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', atom.px);
            text.setAttribute('y', atom.py + 4);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('opacity', atom.opacity);
            text.classList.add('node-label');
            text.textContent = atom.element;

            g.appendChild(circle);
            g.appendChild(text);
            svg.appendChild(g);

            g.addEventListener('mouseenter', () => highlightNode(atom.id));
            g.addEventListener('mouseleave', () => resetHighlight());
        });

        // MINIMAL CHANGE: tighten and center
        applyTightViewBox(svg);
    }

    function updateGNNVisualization() {
        const svg = document.getElementById('gnn-viz');
        svg.innerHTML = '';

        // (Minimal change: removed fixed viewBox)

        // Edges by cutoff
        const edgeGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        const edges = [];
        for (let i = 0; i < atoms.length; i++) {
            for (let j = i + 1; j < atoms.length; j++) {
                const dist = calculateDistance3D(atoms3D[i], atoms3D[j]);
                if (dist <= cutoffRadius) {
                    const avgDepth = (atoms[i].depth + atoms[j].depth) / 2;
                    edges.push({ from: atoms[i], to: atoms[j], depth: avgDepth });
                }
            }
        }
        edges.sort((a, b) => a.depth - b.depth);
        edges.forEach(({from, to}) => {
            const edge = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            edge.setAttribute('x1', from.px); edge.setAttribute('y1', from.py);
            edge.setAttribute('x2', to.px);   edge.setAttribute('y2', to.py);
            const isCubeEdge = from.element === 'Ba' && to.element === 'Ba';
            edge.setAttribute('stroke', isCubeEdge ? '#3b82f6' : '#9ca3af');
            edge.setAttribute('stroke-width', isCubeEdge ? '1.5' : '0.8');
            const edgeOpacity = Math.min(from.opacity, to.opacity) * (isCubeEdge ? 0.5 : 0.3);
            edge.setAttribute('opacity', edgeOpacity);
            edge.classList.add('edge');
            edge.setAttribute('data-from', from.id);
            edge.setAttribute('data-to', to.id);
            edgeGroup.appendChild(edge);
        });
        svg.appendChild(edgeGroup);

        // Nodes
        atoms.forEach(atom => {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            g.classList.add('node');
            g.setAttribute('data-id', atom.id);

            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', atom.px);
            circle.setAttribute('cy', atom.py);
            circle.setAttribute('r', atom.radius);
            circle.setAttribute('fill', atom.color);
            circle.setAttribute('opacity', atom.opacity);
            circle.setAttribute('filter', `drop-shadow(0 ${atom.depth/4}px ${atom.depth/2}px rgba(0,0,0,0.2))`);
            circle.classList.add('node-circle');

            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', atom.px);
            text.setAttribute('y', atom.py + 4);
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('opacity', atom.opacity);
            text.classList.add('node-label');
            text.textContent = atom.element;

            g.appendChild(circle);
            g.appendChild(text);
            svg.appendChild(g);

            g.addEventListener('mouseenter', () => highlightNode(atom.id));
            g.addEventListener('mouseleave', () => resetHighlight());
        });

        // MINIMAL CHANGE: tighten and center
        applyTightViewBox(svg);
    }

    function highlightNode(atomId) {
        hoveredAtom = atomId;
        ['transformer-viz', 'gnn-viz'].forEach(vizId => {
            const svg = document.getElementById(vizId);
            svg.querySelectorAll('.edge').forEach(edge => {
                const from = edge.getAttribute('data-from');
                const to = edge.getAttribute('data-to');
                if (from === atomId || to === atomId) {
                    edge.classList.add('edge-active');
                    edge.classList.remove('edge-inactive');
                } else {
                    edge.classList.add('edge-inactive');
                    edge.classList.remove('edge-active');
                }
            });
            svg.querySelectorAll('.node').forEach(node => {
                const nodeId = node.getAttribute('data-id');
                const circle = node.querySelector('.node-circle');
                const atom = atoms.find(a => a.id === nodeId);
                if (nodeId === atomId) {
                    circle.setAttribute('r', atom.radius * 1.3);
                    circle.style.fill = '#667eea';
                } else {
                    circle.style.opacity = '0.3';
                }
            });
        });
    }

    function resetHighlight() {
        hoveredAtom = null;
        ['transformer-viz', 'gnn-viz'].forEach(vizId => {
            const svg = document.getElementById(vizId);
            svg.querySelectorAll('.edge').forEach(edge => {
                edge.classList.remove('edge-active', 'edge-inactive');
            });
            svg.querySelectorAll('.node').forEach(node => {
                const circle = node.querySelector('.node-circle');
                const atom = atoms.find(a => a.id === node.getAttribute('data-id'));
                circle.setAttribute('r', atom.radius);
                circle.style.fill = atom.color;
                circle.style.opacity = atom.opacity;
            });
        });
    }

    // Initialize
    setupSlider();
    createTransformerVisualization();
    updateGNNVisualization();
</script>
